<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">
  <div class="container">
    <h1 class="text-primary mb-4">Welcome to the Dog Walking Service!</h1>
    <p class="lead mb-4">Connect with trusted student walkers for your beloved dog!</p>

  <div class="container" style="max-width: 400px;">
    <h2>Welcome to the Dog Walking Service!</h2>

    <form @submit.prevent="login">
    <label>Username</label>
    <input v-model="username" class="form-control" required />

    <label class="mt-3">Password</label>
    <input type="password" v-model="password" class="form-control" required />

    <button class="btn btn-primary mt-3" type="submit">Log In</button>
  </form>

  <div id="dogApp" class="container mt-5">
  <h2>Our Dogs</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Dog Name</th>
        <th>Size</th>
        <th>Owner</th>
        <th>Photo</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="dog in dogs" :key="dog.dog_id">
        <td>{{ dog.name }}</td>
        <td>{{ dog.size }}</td>
        <td>{{ dog.owner_id }}</td>
        <td>
          <img :src="dog.photo" alt="Dog" style="width:100px;">
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="/javascripts/login.js"></script>
    <div class="d-flex justify-content-center gap-3">
      <a href="/owner-dashboard.html" class="btn btn-outline-primary">Owner Dashboard</a>
      <a href="/walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
    </div>
  </div>

  <script>
    async function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const result = await res.json();

      if (res.ok) {
        if (result.role === "owner") {
          window.location.href = "/owner-dashboard.html";
        } else if (result.role === "walker") {
          window.location.href = "/walker-dashboard.html";
        }
      } else {
        alert(result.error || "Login failed");
      }
    }
  </script>
</body>
</html>
