<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #007bff;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 8px;
      border: 2px solid #007bff;
      text-decoration: none;
      color: #007bff;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #007bff;
      color: white;
    }
    .btn.owner {
      border-color: #007bff;
    }
    .btn.walker {
      border-color: #28a745;
      color: #28a745;
    }
    .btn.walker:hover {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Dog Walking Service!</h1>
  <p>Connect with trusted student walkers for your beloved dog!</p>

  <div class="button-container">
    <a class="btn owner" href="/owner">Owner Dashboard</a>
    <a class="btn walker" href="/walker">Walker Dashboard</a>
  </div>
</body>
</html>
